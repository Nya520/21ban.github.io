    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: none; /* 初始时隐藏内容，直到加载完成 */

  .loader {
    position: fixed;
    top: 0;
    left: 0;

  }

    background: #fff;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
  }

  .about h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .about p {
    font-size: 1em;
    line-height: 1.6;
    color: #666;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0066cc;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
  }

  .footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
